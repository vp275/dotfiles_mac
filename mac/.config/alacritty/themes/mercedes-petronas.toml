# Mercedes Petronas Theme for Alacritty
# Black + Teal color scheme inspired by Mercedes-AMG Petronas F1 team

[colors.primary]
background = "#0A0A0A"
foreground = "#f2f4f8"

[colors.cursor]
cursor = "#00D2BE"
text = "#0A0A0A"

[colors.selection]
background = "#1A1A1A"
text = "#f2f4f8"

[colors.normal]
black   = "#0A0A0A"
red     = "#ee5396"
green   = "#25be6a"
yellow  = "#00D2BE"
blue    = "#78a9ff"
magenta = "#be95ff"
cyan    = "#00D2BE"
white   = "#D8D8D8"

[colors.bright]
black   = "#555555"
red     = "#f16da6"
green   = "#46c880"
yellow  = "#33E0CE"
blue    = "#8cb6ff"
magenta = "#c8a5ff"
cyan    = "#33E0CE"
white   = "#f2f4f8"
