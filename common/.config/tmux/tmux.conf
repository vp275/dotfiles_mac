# Tmux clipboard integration (works in X with xclip installed).
set -g mouse on
set -g set-clipboard on
setw -g mode-keys vi

# Use Ctrl+a as the prefix.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mac-style bindings (requires terminal to send Command as Meta).
bind -n M-d split-window -h -c "#{pane_current_path}"
bind -n M-D split-window -v -c "#{pane_current_path}"
bind -n M-r new-window
bind -n M-w kill-pane
bind -n M-W kill-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-[ previous-window
bind -n M-] next-window
bind -n M-R source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded ~/.config/tmux/tmux.conf"
bind -n M-f copy-mode \; command-prompt -i -p "search" "send-keys -X search-forward-incremental '%%'"
bind -n M-e choose-tree
bind -n M-s choose-session
bind -n M-z resize-pane -Z
bind -n M-a copy-mode
bind -n C-Tab next-window
bind -n C-S-Tab previous-window
# Ghostty remaps Ctrl+Tab to Ctrl+Right/Left.
bind -n C-Right next-window
bind -n C-Left previous-window
bind -n 'C-`' select-pane -t :.+
bind -n 'M-`' select-pane -t :.+
bind -n 'M-~' select-pane -t :.-

# Start window and pane numbering at 1.
set -g base-index 1
setw -g pane-base-index 1

# Thicker pane borders for better visibility.
set -g pane-border-lines double

# Copy selection to system clipboard.
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Custom status bar (Mercedes Petronas theme).
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#0A0A0A,fg=#f2f4f8"
set -g status-left-style "bg=#0A0A0A,fg=#00D2BE,bold"
set -g status-right-style "bg=#0A0A0A,fg=#f2f4f8"
set -g status-left-length 40
set -g status-right-length 120
set -g status-left "#[fg=#00D2BE,bg=#0A0A0A,bold] #{session_name} #[fg=#444444]|"
set -g status-right "#[fg=#f2f4f8]üìà SPX #(~/.local/bin/sp500-ticker) #[fg=#444444]| #[fg=#f2f4f8]üå™Ô∏è VIX #(~/.local/bin/vix-ticker) #[fg=#444444]| #[fg=#f2f4f8]üóΩ NY #(TZ=America/New_York date +%%H:%%M) #[fg=#444444]| #[fg=#f2f4f8]%Y-%m-%d #[fg=#00D2BE,bold]%H:%M "
setw -g window-status-style "fg=#666666,bg=#0A0A0A"
setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=#161616,bg=#00D2BE,bold"
setw -g window-status-current-format " #I:#W "
setw -g window-status-separator " "

# TPM (tmux plugin manager)
set -g @plugin 'tmux-plugins/tpm'

run '~/.config/tmux/plugins/tpm/tpm'
